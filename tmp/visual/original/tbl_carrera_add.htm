<!doctype html>
<html  {$html_attrs}>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{$pagetitle}</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link REL="stylesheet" href="styles/default.css" type="text/css">
		<!--BEGIN rtlCSS-->
		<link REL="stylesheet" href="styles/defaultRTL.css" type="text/css">
		<!--END rtlCSS-->
		<!--BEGIN styleCSSFiles-->
		<link REL="stylesheet" href="{$stylepath}" type="text/css">
		<!--END styleCSSFiles-->
	<style>































</style></head>

	<body class="{$stylename} function-add" {$bodyattrs}>
	<!--BEGIN body-->
		<DIV id='header' class='simple-xt-tag' style='display: inline-block;'>header</DIV>
		<style>
			{$containerCss}
		</style>
		
		<div class="container r-small-page" 
			data-body-align="center"
			data-body-width="standard"
		>
							<!--BEGIN top_block-->
<div class="r-form" data-location="top" id="form_top_{$pageid}" data-makeup="small" {$form_top} data-pageid="{$pageid}"
		data-v-width="4"
	data-v-margin="1"
	
>		
	 
		<div class="row">
			 
				<div 
	data-cellId="top_c1" data-pageid="{$pageid}"	{$cell_top_c1}
	class=" r-ori-vert			col-md-12
	">
	 
		<h2 data-itemtype="add_header" data-itemid="add_header" {$item_add_header} data-pageid="{$pageid}" >Carreras, AÃ±adir nuevo</h2>
	</div>					</div>
	</div>		
<!--END top_block-->
									<!--BEGIN above-grid_block-->
<div class="r-form" data-location="above-grid" id="form_above-grid_{$pageid}" data-makeup="small" {$form_above-grid} data-pageid="{$pageid}"
		data-v-width="4"
	data-v-margin="1"
	
>		
	 
		<div class="row">
			 
				<div 
	data-cellId="above-grid_c1" data-pageid="{$pageid}"	{$cell_above-grid_c1}
	class=" r-ori-vert			col-md-12
	">
	 
		<!--BEGIN message_block-->
<div data-itemtype="add_message" data-itemid="add_message" {$item_add_message} data-pageid="{$pageid}" class="alert {$message_class}" role="alert">
<h5></h5>
<div>
<!--BEGIN back_button-->
		
	<button class="btn btn-sm btn-default" {$backbutton_attrs}>Volver a la lista</button>
	<!--END back_button-->
<!--BEGIN view_page_button-->
	<button class="btn btn-sm btn-default" {$view_page_button_attrs}>Ver</button>
<!--END view_page_button-->
<!--BEGIN edit_page_button-->
	<button class="btn btn-sm btn-default" {$edit_page_button_attrs}>Editar</button>
<!--END edit_page_button-->
</div>
</div>
<!--END message_block-->	</div>					</div>
	</div>		
<!--END above-grid_block-->
									<!--BEGIN grid_block-->




 
	 
												<table 
	data-body-align="center"
	data-location="grid" id="form_grid_{$pageid}" data-makeup="small" {$form_grid} data-pageid="{$pageid}" 
	class="r-edit-form" cellpadding="0" cellspacing="0" 
	{$grid_hiddenattr} 
		data-form-width="1"
		
		data-v-width="4"
	>
	<tbody>
										<tr>
										

<!--BEGIN cellblock_grid_c3-->
<td
	{$cell_grid_c3}
	class=" r-ori-vert"
	
				data-fullwidth
		
			data-cellId="grid_c3" data-pageid="{$pageid}"
		data-v-cell="4"
		
>
	<div edit-form-cell class="clearfix">
				
<!--BEGIN carrera_fieldblock-->


<div class="r-integrated-field form-group clearfix {$fielddispclass_carrera}  r-vertical-field" 
	data-fieldname="carrera" 
	data-signal-error-for="carrera{$id}" 
	data-itemtype="integrated_edit_field" data-itemid="integrated_edit_field" {$item_integrated_edit_field} data-pageid="{$pageid}" data-field="carrera" >


	<label class="r-edit-label control-label" for="{$labelfor_carrera}">
		<!--BEGIN carrera_label--><span typeid="label" id1="tbl_carrera" id2="carrera">Carrera</span><!--END carrera_label-->
	</label>
	<div class="r-edit-field">
		<div class="field_black edit-control form-control" typeid="edit_carrera"><span class="glyphicon glyphicon-edit"></span>&nbsp;Carrera</div>	</div>
	<div class="r-edit-tooltip" data-helpfor="carrera">
		<div class="text-muted" >
				</div>
	</div>
</div>


<!--END carrera_fieldblock-->
											
<!--BEGIN codigo_fieldblock-->


<div class="r-integrated-field form-group clearfix {$fielddispclass_codigo}  r-vertical-field" 
	data-fieldname="codigo" 
	data-signal-error-for="codigo{$id}" 
	data-itemtype="integrated_edit_field" data-itemid="integrated_edit_field1" {$item_integrated_edit_field1} data-pageid="{$pageid}" data-field="codigo" >


	<label class="r-edit-label control-label" for="{$labelfor_codigo}">
		<!--BEGIN codigo_label--><span typeid="label" id1="tbl_carrera" id2="codigo">Codigo</span><!--END codigo_label-->
	</label>
	<div class="r-edit-field">
		<div class="field_black edit-control form-control" typeid="edit_codigo"><span class="glyphicon glyphicon-edit"></span>&nbsp;Codigo</div>	</div>
	<div class="r-edit-tooltip" data-helpfor="codigo">
		<div class="text-muted" >
				</div>
	</div>
</div>


<!--END codigo_fieldblock-->
											
<!--BEGIN id_extension_fieldblock-->


<div class="r-integrated-field form-group clearfix {$fielddispclass_id_extension}  r-vertical-field" 
	data-fieldname="id_extension" 
	data-signal-error-for="id_extension{$id}" 
	data-itemtype="integrated_edit_field" data-itemid="integrated_edit_field3" {$item_integrated_edit_field3} data-pageid="{$pageid}" data-field="id_extension" >


	<label class="r-edit-label control-label" for="{$labelfor_id_extension}">
		<!--BEGIN id_extension_label--><span typeid="label" id1="tbl_carrera" id2="id_extension">Extension</span><!--END id_extension_label-->
	</label>
	<div class="r-edit-field">
		<div class="field_black edit-control form-control" typeid="edit_id_extension"><span class="glyphicon glyphicon-th-list"></span>&nbsp;Extension</div>	</div>
	<div class="r-edit-tooltip" data-helpfor="id_extension">
		<div class="text-muted" >
				</div>
	</div>
</div>


<!--END id_extension_fieldblock-->
											
<!--BEGIN id_facultad_fieldblock-->


<div class="r-integrated-field form-group clearfix {$fielddispclass_id_facultad}  r-vertical-field" 
	data-fieldname="id_facultad" 
	data-signal-error-for="id_facultad{$id}" 
	data-itemtype="integrated_edit_field" data-itemid="integrated_edit_field2" {$item_integrated_edit_field2} data-pageid="{$pageid}" data-field="id_facultad" >


	<label class="r-edit-label control-label" for="{$labelfor_id_facultad}">
		<!--BEGIN id_facultad_label--><span typeid="label" id1="tbl_carrera" id2="id_facultad">Facultad</span><!--END id_facultad_label-->
	</label>
	<div class="r-edit-field">
		<div class="field_black edit-control form-control" typeid="edit_id_facultad"><span class="glyphicon glyphicon-th-list"></span>&nbsp;Facultad</div>	</div>
	<div class="r-edit-tooltip" data-helpfor="id_facultad">
		<div class="text-muted" >
				</div>
	</div>
</div>


<!--END id_facultad_fieldblock-->
											
<!--BEGIN id_modalidad_fieldblock-->


<div class="r-integrated-field form-group clearfix {$fielddispclass_id_modalidad}  r-vertical-field" 
	data-fieldname="id_modalidad" 
	data-signal-error-for="id_modalidad{$id}" 
	data-itemtype="integrated_edit_field" data-itemid="integrated_edit_field4" {$item_integrated_edit_field4} data-pageid="{$pageid}" data-field="id_modalidad" >


	<label class="r-edit-label control-label" for="{$labelfor_id_modalidad}">
		<!--BEGIN id_modalidad_label--><span typeid="label" id1="tbl_carrera" id2="id_modalidad">Modalidad</span><!--END id_modalidad_label-->
	</label>
	<div class="r-edit-field">
		<div class="field_black edit-control form-control" typeid="edit_id_modalidad"><span class="glyphicon glyphicon-th-list"></span>&nbsp;Modalidad</div>	</div>
	<div class="r-edit-tooltip" data-helpfor="id_modalidad">
		<div class="text-muted" >
				</div>
	</div>
</div>


<!--END id_modalidad_fieldblock-->
	
								</td>
			<!--END cellblock_grid_c3-->
								</tr>
			</tbody></table>
<!--END grid_block-->
									<!--BEGIN below-grid_block-->
<div class="r-form" data-location="below-grid" id="form_below-grid_{$pageid}" data-makeup="small" {$form_below-grid} data-pageid="{$pageid}"
		data-v-width="4"
	data-v-margin="1"
	
>		
	 
		<div class="row">
			 
				<div 
	data-cellId="below-grid_c1" data-pageid="{$pageid}"	{$cell_below-grid_c1}
	class="			col-md-12
	">
	 
		<span data-itemtype="add_save" data-itemid="add_save" {$item_add_save} data-pageid="{$pageid}" data-button-item>
	<a type="button" class="btn btn-primary   
	" {$savebutton_attrs} >
							Guardar			</a>
</span>
	 
		<!--BEGIN back_button-->
<span data-itemtype="add_back_list" data-itemid="add_back_list" {$item_add_back_list} data-pageid="{$pageid}" data-button-item>
	<a type="button" class="btn btn-default   
	" id="backButton{$id}" >
							Volver a la lista			</a>
</span>
<!--END back_button-->
	 
		<!--BEGIN cancel_button-->
<span data-itemtype="add_cancel" data-itemid="add_cancel" {$item_add_cancel} data-pageid="{$pageid}" data-button-item>
	<a type="button" class="btn btn-default   
	" id="cancelButton{$id}" >
							Cancelar			</a>
</span>
<!--END cancel_button-->
	</div>					</div>
	</div>		
<!--END below-grid_block-->
			</div>
		<DIV id='footer' class='simple-xt-tag' style='display: inline-block;'>footer</DIV>
	<!--END body-->
	</body>
</html>
